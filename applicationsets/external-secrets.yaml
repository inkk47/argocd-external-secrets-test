apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: external-secrets
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions:
    - missingkey=error
  generators:
    - git:
        repoURL: https://github.com/REPLACE_ME/vault-ca.git
        revision: main
        files:
          - path: argocd/tenants/*.yaml
  template:
    metadata:
      name: '{{ default (printf "externalsecret-%s" (regexReplaceAll "\\.ya?ml$" .path.filename "")) .argocd.appName }}'
      labels:
        app.kubernetes.io/managed-by: applicationset
        app.kubernetes.io/part-of: external-secrets
    spec:
      project: '{{ default "external-secrets" .argocd.project }}'
      source:
        repoURL: https://github.com/REPLACE_ME/vault-ca.git
        targetRevision: main
        path: argocd/charts/external-secret
        helm:
          releaseName: '{{ default (printf "externalsecret-%s" (regexReplaceAll "\\.ya?ml$" .path.filename "")) .argocd.releaseName }}'
          valueFiles:
            - '{{ default (printf "../tenants/%s" .path.filename) .argocd.valueFile }}'
      destination:
        server: '{{ default "https://kubernetes.default.svc" .argocd.destinationServer }}'
        namespace: '{{ default (required "externalSecret.metadata.namespace es obligatorio" .externalSecret.metadata.namespace) .argocd.destinationNamespace }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
